<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="menu" id="menu-adotante">
        <nav>
            <a href="../pages/adotante/listar-pets.html">Adotar</a>
            <a href="../pages/adotante/favoritos.html">Favoritos</a>
            <a href="chat.html" class="active">Chat</a>
            <a href="editarperfil.html">Perfil</a>
            <a href="login.html" id="login-link">Sair</a>
        </nav>
    </div>

    <div class="menu" id="menu-voluntario">
        <nav>
            <a href="../pages/voluntario/home_voluntario.html">Animais Cadastrados</a>
            <a href="../pages/voluntario/cadastro-pet.html">Adicionar Pet</a>
            <a href="chat.html" class="active">Chat</a>
            <a href="editarperfil.html">Perfil</a>
            <a href="login.html" id="login-link">Sair</a>
        </nav>
    </div>

    <main class="container-fluid p-0">
        <div class="row g-0">
            <div id="chat-list" class="col-12 col-md-4 d-flex flex-column border-end">
                <div class="card bg-light border-0 rounded-0">
                    <div class="card-header bg-white border-bottom py-3">
                        <h5 class="mb-0">Conversas</h5>
                    </div>
                    <div class="card-body overflow-auto p-0">
                        <ul class="list-group list-group-flush" id="conversation-list">
                        </ul>
                    </div>
                </div>
            </div>

            <div id="chat-area" class="col-12 col-md-8 d-flex flex-column">
                <div id="chat-start-message" class="d-flex flex-grow-1 align-items-center justify-content-center text-muted">
                    <p class="h4">Selecione uma conversa.</p>
                </div>

                <div id="chat-content" class="d-none d-flex flex-column">
                    <div class="card h-100 border-0 rounded-0 d-flex flex-column">
                        <div class="card-header bg-white border-bottom py-3 d-flex align-items-center">
                            <button id="back-button" class="btn btn-light d-md-none me-2">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <img id="chat-profile-img" src="https://via.placeholder.com/50" alt="Perfil" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                            <h5 id="chat-title" class="mb-0">Nome do Usu√°rio</h5>
                        </div>
                        <div id="chat-messages" class="card-body overflow-auto p-4">
                        </div>
                        <div class="card-footer bg-white border-top py-3">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" placeholder="Digite sua mensagem...">
                                <button class="btn btn-primary" id="send-button">
                                    <i class="bi bi-send-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 - Desenvolvimento Web I. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stream-chat@8.3.0/dist/browser.full-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/chat.js"></script>
    <script src="../script/menu.js"></script>
</body>
</html>
